# Single config for the POC app, describe which version to run
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poc-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: poc
    server: https://kubernetes.default.svc
  project: default
  source:
    path: poc/v1
    repoURL: "https://github.com/mhindery/argo.git"
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
